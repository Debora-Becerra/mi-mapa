<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Mapa</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="d-flex flex-column min-vh-100 ">
    <!-- LOGO Y BTNS-->
    <div class="container mt-1 p-1">
        <div class="text-center">
            <img src="./img/points.png" alt="Logo Fixy" class="img-fluid" style="max-width: 200px;">
        </div>
        <div class="search-container">
            <div class="d-flex justify-content-end align-items-center gap-2">
                <input type="text" id="cpInput" class="form-control form-control-sm"
                    placeholder="Ingresa tu Código Postal (CP)" style="width: 200px" />
                <button id="searchButton" class="btn btn-light btn-sm">Buscar</button>
                <button id="clearButton" class="btn btn-light btn-sm" style="display: none">
                    Limpiar
                </button>
                <button id="currentLocationButton" class="btn btn-light btn-sm">
                    Buscar por mi ubicación
                </button>
            </div>
        </div>
    </div>
    

    <!-- Panel lateral (Tabla de resultados) -->
    <!-- Panel lateral con tarjetas -->
    <div id="sidePanel" class="position-fixed top-0 start-0 bg-white shadow-lg p-3"
        style="width: 300px; height: 100%; display: none; z-index: 1050">
        <button id="closePanel" class="btn btn-close float-end"></button>
        <h5 class="text-center text-primary fw-bold mb-3">Ubicaciones Cercanas</h5>
        <div id="locationsList" class="d-flex flex-column gap-3">
            <!-- Aquí se insertarán las ubicaciones dinámicamente -->
        </div>
    </div>

    <!-- Mapa -->
    <div id="map" class="flex-grow-1" style="height: 550px; margin: 5px 10px; border-radius: 4px;"></div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- FOOTER -->
    <footer class="py-2 mt-1" style="background-color: #008FC3;">
        <div class="container">
            <div class="d-flex justify-content-center gap-4">
                <a href="https://www.instagram.com/fixylogistica/?hl=es" target="_blank" class="text-white">
                    <i class="bi bi-instagram fs-4"></i>
                </a>
                <a href="https://www.facebook.com/FIXYLOGISTICA/" target="_blank" class="text-white">
                    <i class="bi bi-facebook fs-4"></i>
                </a>
                <a href="https://fixy.com.ar/" target="_blank" class="text-white">
                    <i class="bi bi-globe fs-4"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
